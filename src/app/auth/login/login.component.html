<div class="container-fluid" *ngIf="showLogin">
  <div class="login-box">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div class="col-12">
      <h1 class="login">LOG IN</h1>
      <p class="info">
        Hello there! Log in and start managing your Gaatha account
      </p>
      <form
        (submit)="onLogin(loginForm)"
        #loginForm="ngForm"
        *ngIf="!isLoading"
      >
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Enter your email address"
            ngModel
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter your password"
            ngModel
          />
        </div>
        <button type="submit" class="btn btn-primary" *ngIf="!isLoading">
          LOG IN
        </button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </form>
      <p class="forget-password">
        Don't have an account? <a (click)="signUp()">Sign Up</a>
      </p>
    </div>
  </div>
</div>
<app-signup *ngIf="!showLogin"></app-signup>
