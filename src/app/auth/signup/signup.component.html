<div class="container-fluid" *ngIf="hideLogin">
  <div class="login-box">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div class="col-12">
      <h1 class="login">SIGN UP</h1>
      <p class="info">Welcome! Create your account to join <br />Gaatha Team</p>
      <form
        (submit)="onSignUp(signupForm)"
        #signupForm="ngForm"
        *ngIf="!isLoading"
      >
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Enter your full name"
            ngModel
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Enter your email address"
            ngModel
          />
        </div>
        <select class="form-control" name="role" ngModel>
          <option value="" disabled>Choose a role</option>
          <option *ngFor="let role of roles" [ngValue]="role">
            {{ role }}
          </option>
        </select>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter your password"
            ngModel
          />
        </div>
        <button type="submit" class="btn btn-primary" *ngIf="!isLoading">
          SIGN UP
        </button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </form>
      <p class="forget-password">
        Have an account? <a (click)="login()">Log in</a>
      </p>
    </div>
  </div>
</div>
<app-login *ngIf="!hideLogin"></app-login>
