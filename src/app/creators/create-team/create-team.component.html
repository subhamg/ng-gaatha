<div class="container-fluid">
    <div class="login-box">
        <div class="col-12">
            <form>
                <div class="form-group">
                  <label>Name</label>
                  <input type="name" class="form-control" id="name" placeholder="Enter name here">
                </div>
                <div class="form-group">
                    <label>Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email here">
                </div>
                <div class="form-group">
                    <label>Role</label>
                  <select id="role" name="role" [(ngModel)]="role" class="form-control" >
                      <option selected disabled>Select a Role</option>
                      <option  value={{role.id}} *ngFor="let role of roles">
                       {{role.role}}
                      </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Upload Picture</label>
                  <input type="file" class="form-control picture"  id="picture" >
                </div>
                <hr>
                <div>
                    <button type="submit" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
              </form>
        </div>
    </div>
  </div>
