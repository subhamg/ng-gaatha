<div class="container-fluid">
    <div class="login-box">
        <div class="col-12">
            <form>
              <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter Title">
                      </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Writer Name</label>
                      <input type="text" class="form-control" id="writerName" placeholder="Enter Writer name">
                    </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                      <div class="form-group">
                          <label>Category</label>
                        <select id="role" name="role" [(ngModel)]="role" class="form-control" >
                            <option selected disabled>Select a Category</option>
                            <option  value={{role.id}} *ngFor="let role of roles">
                             {{role.role}}
                            </option>
                          </select>
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <div class="form-group">
                          <label>Content Type</label>
                        <select id="role" name="role" [(ngModel)]="role" class="form-control" >
                            <option selected disabled>Select a Content Type</option>
                            <option  value={{role.id}} *ngFor="let role of roles">
                             {{role.role}}
                            </option>
                          </select>
                      </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label> Word Count</label>
                          <input type="text" class="form-control" id="writerName" placeholder="Enter word count">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Upload File</label>
                          <input type="file" class="form-control picture"  id="picture" >
                        </div>
                    </div>
                  </div>


                
               
                <hr>
                <div>
                    <button type="submit" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
        </div>
    </div>
  </div>
