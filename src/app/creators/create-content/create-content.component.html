<div class="container-fluid">
  <h2 class="item">Create Item</h2>
  <div class="login-box">
    <div class="col-12">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form [formGroup]="form" (ngSubmit)="onSubmitItem()" *ngIf="!isLoading">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>Title</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Title"
                formControlName="title"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Writer Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Writer name"
                formControlName="writer"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>Category</label>
              <input
                type="text"
                formControlName="category"
                class="form-control"
                placeholder="Enter Category"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Content Type</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Type of Content"
                formControlName="contentType"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label> Word Count</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter the word count"
                formControlName="wordCount"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Upload File</label>
              <button
                type="button"
                mat-stroked-button
                class="form-control"
                (click)="filePicker.click()"
              >
                Upload File
              </button>
              <input
                type="file"
                #filePicker
                (change)="onFilePicked($event)"
              />
            </div>
          </div>
        </div>

        <hr />
        <div>
          <!-- <button (click)="resetForm(itemForm)" class="btn btn-default">
            Clear
          </button> -->
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="alert alert-success success" *ngIf="success">
    <strong>Success!</strong> Item Created successfully.
  </div>
</div>
