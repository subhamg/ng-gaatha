<div class="container-fluid">
  <h2 class="item">Create Item</h2>
  <div class="login-box">
    <div class="col-12">
      <form #itemForm="ngForm" (ngSubmit)="onSubmitItem(itemForm)">
        <input type="hidden" name="_id" [(ngModel)]="editItem._id" />
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter Title"
                name="title"
                [(ngModel)]="editItem.title"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Writer Name</label>
              <input
                type="text"
                class="form-control"
                id="writer"
                placeholder="Enter Writer name"
                name="writer"
                [(ngModel)]="editItem.writer"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>Category</label>
              <input
                type="text"
                id="Category"
                name="category"
                class="form-control"
                placeholder="Enter Category"
                [(ngModel)]="editItem.category"
              />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Content Type</label>
              <input
                type="text"
                class="form-control"
                id="contentType"
                placeholder="Enter Type of Content"
                name="contentType"
                [(ngModel)]="editItem.contentType"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label> Word Count</label>
              <input
                type="text"
                class="form-control"
                id="wordCount"
                placeholder="Enter the word count"
                name="wordCount"
                [(ngModel)]="editItem.wordCount"
              />
            </div>
          </div>
          <!-- <div class="col-lg-6">
            <div class="form-group">
              <label>Upload File</label>
              <input type="file" class="form-control picture" id="picture" />
            </div>
          </div> -->
        </div>

        <hr />
        <div>
          <button (click)="resetForm(itemForm)" class="btn btn-default">
            Clear
          </button>
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="alert alert-success success" *ngIf="success">
    <strong>Success!</strong> Item Created successfully.
  </div>
</div>
